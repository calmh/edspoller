<!doctype html>
<html>
<head>
    <link rel="stylesheet/less" type="text/css" href="style.less"/>
    <script type="text/javascript" src="vendor/less.min.js"></script>
    <script type="text/javascript" src="vendor/angular.min.js"></script>
    <script type="text/javascript" src="vendor/d3.v3.min.js"></script>
</head>
<body>
<div ng-app ng-controller="EDSController">
    <div id="latest">
        Data from <span class="time">{{ currentTime | date:'HH:mm' }}</span><br/>
        Outside temperature: <span class="temperature">{{ latest.d.outC | number:1 }} &deg;C</span><br/>
        Power consumption: <span class="power">{{ currentWattage }} W</span><br/>
    </div>
</div>
<div class="group">
<svg class="graph" id="tempShort"></svg>
<svg class="graph" id="tempLong"></svg>
    </div>
<div class="group">
<svg class="graph" id="powerShort"></svg>
<svg class="graph" id="powerLong"></svg>
    </div>
<div class="group">
<svg class="graph" id="tempProfile"></svg>
<svg class="graph" id="tempProfileLong"></svg>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
